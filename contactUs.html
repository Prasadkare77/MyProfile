<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h4>Contact Us</h4>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td><label>Full Name:</label></td>
                        <td><input type="text" maxlength="40" placeholder="Max Character Length=40"></td>
                    </tr>
                    <tr>
                        <td><label>Mobile No:</label></td>
                        <td><input type="tel"></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="email" placeholder="Ex. abcd@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><label>Enquiry:</label></td>
                        <td><textarea rows="10" cols="50"></textarea></td>
                    </tr>
                    <tr>
                        <td><button>Submit</button></td>
                        <td><button type="reset">Clear</td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
